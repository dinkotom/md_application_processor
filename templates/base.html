<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Aplikace Mladého diváka{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=3">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}?v=3">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}?v=3">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='favicon.png') }}?v=3">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}"
                style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 10px;">
                <h1 class="logo" style="margin: 0; color: var(--accent-color); font-size: 2.5rem; line-height: 1;">md
                </h1>
                <span style="font-size: 0.9rem; color: white; opacity: 0.9; margin-top: 5px;">mladý divák <span
                        style="font-size: 0.7em; opacity: 0.7;">v{{ version }}</span></span>
                {% if current_mode != 'production' %} <span
                    style="color: var(--accent-color); font-size: 0.7em; border: 1px solid var(--accent-color); padding: 2px 6px; border-radius: 4px;">TEST</span>{%
                endif %}
            </a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}"
                    class="{% if request.endpoint == 'index' %}active{% endif %}">Přihlášky</a>
                <a href="{{ url_for('stats') }}"
                    class="{% if request.endpoint == 'stats' %}active{% endif %}">Statistiky</a>
                <a href="{{ url_for('advanced') }}"
                    class="{% if request.endpoint == 'advanced' %}active{% endif %}">Pokročilé</a>
            </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Mladý divák | Application Processor Dashboard</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
